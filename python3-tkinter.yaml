name: tkinter
buildsystem: simple
build-commands:
  - pip3 install --prefix=${FLATPAK_DEST} .
sources:
  - type: git
    url: https://github.com/iwalton3/tkinter-standalone
    commit: 88aa05075d90d393a29a484bce676e237d311082
modules:
  - name: tcl
    buildsystem: autotools
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtcl*.so
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.15-src.tar.gz
        sha256: 861e159753f2e2fbd6ec1484103715b0be56be3357522b858d3cbb5f893ffef1
        x-checker-data:
          type: anitya
          project-id: 4941
          stable-only: true
          url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
  - name: tk
    buildsystem: autotools
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtk*.so
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk9.0.0-src.tar.gz
        sha256: f166e3c20773c82243f753cef4b091d05267cb7f87da64be88cb2ca5a2ba027e
        x-checker-data:
          type: anitya
          project-id: 11426
          stable-only: true
          url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz
